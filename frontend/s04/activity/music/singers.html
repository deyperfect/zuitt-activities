<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Favorite Singers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p class="title-singers">Favorite Artists</p>
    <br>

    <div class="gallery">
      <div class="group">
        <img
          class="icon"
          width="300"
          src="../images/bini.jpg"
          alt="Image of BINI" >
        <div class="artist">BINI</div>
      </div>
    

    
      <div class="group">
        <img class="icon" src="../images/coj.jpg" alt="Image of COJ">
        <div class="artist">Cup of Joe</div>
      </div>
    

    
      <div class="group">
        <img
          class="icon"
          src="../images/arthur.png"
          alt="Image of Arthur Nery">
        <div class="artist">Arthur Nery</div>
      </div>
    

    
      <div class="group">
        <img class="icon" src="../images/dionela.png" alt="Image of Dionela">
        <div class="artist">Dionela</div>
      </div>
    

    
      <div class="group">
        <img class="icon" src="../images/post.jpg" alt="Image of Post Malone">
        <div class="artist">Post Malone</div>
      </div>
    

    
      <div class="group">
        <img
          class="icon"
          src="../images/cleanbandit.jpg"
          alt="Image of Clean Bandit">
        <div class="artist">Clean Bandit</div>
      </div>
    

    
      <div class="group">
        <img
          class="icon"
          src="../images/flybymidnight.jpg"
          alt="Image of Fly By Midnight">
        <div class="artist">Fly By Midnight</div>
      </div>
    

    
      <div class="group">
        <img
          class="icon"
          src="../images/parachute.jpg"
          alt="Image of Parachute">
        <div class="artist">Parachute</div>
      </div>

    </div>

	<p class="exit"><a href="./index.html">Back to Index</a></p>
  </body>
</html>
